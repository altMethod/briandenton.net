<form [formGroup]="projectForm" (ngSubmit)="edit(projectForm.value)" class="animated fadeIn">
    <div class="form-group form-spacing">
      <div class="toggle-switch">
        <input type="checkbox" id="formPublish" [ngModel]="project?.published" formControlName="formPublish">
        <label for="formPublish">Published</label>
      </div>
    </div>
  
    <div class="form-group form-spacing">
      <!-- <label for="formTitle" class="label form-block">Post Title</label> -->
      <input type="text" id="formTitle" placeholder="Post title" [ngModel]="project?.title" formControlName="formTitle" size="60"
        required="required">
    </div>
  
    <div class="form-group form-spacing">
      <!-- <label for="formBody" class="label form-block">Post Body</label> -->
      <!-- <textarea id="formBody" [froalaEditor]="options" formControlName="formBody"></textarea> -->
      <app-tinymce id="formBody" [ngModel]="project?.body" formControlName="formBody"></app-tinymce>
    </div>
  
    <div class="form-group form-spacing">
      <!-- <label for="formExcerpt" class="label form-block">Post Excerpt</label> -->
      <input type="text" id="formImage" [ngModel]="project?.img" placeholder="Project Image" required formControlName="formImage" size="60">
    </div>
  
    <div class="form-group form-spacing">
      <!-- <label for="formExcerpt" class="label form-block">Post Excerpt</label> -->
      <input type="text" id="formUrl" [ngModel]="project?.url" placeholder="Project Url" required formControlName="formUrl" size="60">
    </div>
  
    <div class="form-submit form-spacing">
      <div class="form-btn-group">
        <button class="btn btn-danger-outline">
          <clr-icon shape="ban"></clr-icon> Cancel</button>
        <button class="btn btn-outline" type="submit">
          <clr-icon shape="floppy"></clr-icon> Save</button>
      </div>
    </div>
  </form>
